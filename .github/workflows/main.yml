name: Build and Use Docker Image

on:
  push:
    branches: [ main, actions ]
  pull_request:
    branches: [ main, actions ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to DockerHub
      uses: docker/login-action@v1 
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: ./ansible
        file: ./ansible/Dockerfile
        push: true
        tags: slipmatsteve/ansible-docker:latest

  use:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    # - name: Run the Docker image
    #   run: |
    #     docker run --rm slipmatsteve/ansible-docker:latest

    - name: Tailscale
      uses: tailscale/github-action@v2
      with:
        oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
        oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
        tags: tag:ci

    - name: Run the Docker image
      run: |
        docker run --rm \
          -v ${{ github.workspace }}/ansible:/ansible \
          -v ${{ github.workspace }}/ansible/ansible.cfg:/ansible/ansible.cfg \
          slipmatsteve/ansible-docker:latest ansible-playbook -i inventory.ini playbook.yaml
