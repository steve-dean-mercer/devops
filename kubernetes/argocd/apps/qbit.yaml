apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: qbitorrent
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: oci://ghcr.io/gabe565/charts/
    chart: qbittorrent
    targetRevision: 'v0.3.4'
    helm:
      valuesObject:
       persistence:
         downloads:
          enabled: false
          mountPath: /downloads
          storageClass: "nfs-client"
          accessMode: ReadWriteOnce
          size: 100Gi
  destination:
    namespace: plex
    name: in-cluster
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
