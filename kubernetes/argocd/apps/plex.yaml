apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: plex
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://raw.githubusercontent.com/plexinc/pms-docker/gh-pages
    chart: plex-media-server
    targetRevision: 'v0.3.0'
    helm:
      valuesObject:
        pms:
          storageClassName: "nfs-client"
          configStorage: "4Gi"
          pvcName: "plex-pvc"
        extraVolumeMounts:
          - name: plex-storage
            mountPath: /data/plex
          - name: plex-music-storage-2
            mountPath: /data/plex-music
        extraVolumes:
          - name: plex-storage
            persistentVolumeClaim:
              claimName: plex-pvc-2
          - name: plex-music-storage
            persistentVolumeClaim:
              claimName: plex-music-pvc
  destination:
    namespace: plex
    name: in-cluster
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
